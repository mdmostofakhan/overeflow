<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            border: 3px solid red;
        }
        #box-3{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
   <div class="div" id="box-1">
    <h3>box-1</h3>
   </div>
   <div class="div" id="box-2">
    <h3>box-2</h3>
   </div>
   <div class="div" id="box-3">
    <h3>box-3</h3>
   </div>
   <div class="div" id="box-4">
    <h3>box-4</h3>
   </div>
</body>
</html>
